<html>
<head>
    <meta charset="utf-8">

    <style>
    html {
      font-size: 10px;
    }
    
    body {
      margin: 0;
      padding-bottom: 5rem;
      display: flex;
      align-items: center;
      color: #e6f2ee;
      font-size: 1.4rem;
      font-family: Avenir, PT Sans, monospace;
      background-image: linear-gradient(165deg, #101517 55%, #350816);
    }

    a {
        color: purple;
    }

    td {
        padding-left: 2rem;
    }
    
    .container {
      margin: auto;
      display: flex;
      -webkit-flex-direction: column;
      -moz-flex-direction: column;
      -ms-flex-direction: column;
      -o-flex-direction: column;
      flex-direction: column;
      max-width: 1170px;
    }
    
    .heading {
      position: relative;
      display: block;
      width: 100%;
      padding: 0;
      margin-bottom: 2rem;
      color: #e6f2ee;
      font-size: 3.4rem;
      line-height: 1.5;
      font-family: 'Avenir', monospace;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .heading:after {
      position: absolute;
      bottom: 0;
      content: '';
      display: block;
      height: 2px;
      width: 8rem;
      background-color: #7f0e32;
      border-radius: 0 0 100% 100%;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 5rem;
      min-width: 160px;
      width: auto;
      margin: 3rem 0;
      padding: 0 3rem;
      font-size: 2.4rem;
      transition: 0.3s all;
      background-color: #7f0e32;
      border: none;
      color: #e6f2ee;
    }
    .btn:hover {
      cursor: pointer;
      background-color: #7f0e32;
      box-shadow: inset 0 0 15px rgba(189, 219, 219, 0.4), 0 0 5px rgba(127, 14, 50, 0.74), 0 0 10px rgba(127, 14, 50, 0.74);
    }
    
    li,
    input {
      margin: 5px 0;
    }
    
    label{
      width: 20%;
      text-align: right;
      margin-right: 3rem;
      font-weight: bold;
      font-size: 1.8rem;
    }
    
    input {
      flex: 1;
      height: 3.5rem;
      border-radius: 0.4rem;
      padding: 0 1rem;
    }
    
    input[type=number] {
      text-align: right;
    }
    
    form div{
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;
      display: -o-flex;
      display: flex;
      -ms-align-items: center;
      align-items: center;
      margin-bottom: 2rem;
    }
    form div span{
      margin-left: 3rem; 
    }
  </style>
    
</head>
<body>
<div class="container">
    <h1>Comming soon</h1>
</div>
</body>
</html>
